 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Circle</title>
     <!-- <link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/circle.css') }}">
 </head>
 <body>
   {{ covid }}

    <!-- <script src="{{ url_for('static', filename='/js/circle.js') }}"></script> -->
    <div class="flex-wrapper">
        <div class="single-chart">
          <svg viewBox="0 0 36 36" class="circular-chart red">
            <path id="change" class="circle-bg"
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path class="circle"
         
              stroke-dasharray="50, 100"
              
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage">50%</text>
          </svg>
        </div>
      </div>
      <script>
        var coo = {{ covid | safe }};
        console.log(coo)
        var percent = coo.value.toString()+", 100";
        document.getElementsByClassName('circle')[0].setAttribute("stroke-dasharray", percent);
        var num = parseFloat(coo.value)
        let myclass = document.querySelector('.percentage')
        myclass.textContent=num.toFixed(2).toString()+"%";
   
        console.log(percent);
   
     
      </script>
 </body>
 </html>
